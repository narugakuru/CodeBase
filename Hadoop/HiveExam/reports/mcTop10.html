<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 800px;height:600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        xAxis: {
            type: 'category',
            axisLabel: {rotate:45},
            data: ['American Beauty (1999)','Star Wars: Episode IV - A New Hope (1977)','Star Wars: Episode V - The Empire Strikes Back (1980)','Star Wars: Episode VI - Return of the Jedi (1983)','Jurassic Park (1993)','Saving Private Ryan (1998)','Terminator 2: Judgment Day (1991)','Matrix, The (1999)','Back to the Future (1985)','Silence of the Lambs, The (1991)']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: [3428,2992,2990,2883,2672,2654,2649,2591,2583,2578],
                type: 'bar'
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
